<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="author" content="{{site.author}}" />
    <link rel="stylesheet" href="{{'/css/bootstrap.min.css'|relative_url}}" />
    <link rel="stylesheet" href="{{'/css/theme.css'|relative_url}}" />
    <title>{{site.title}}: {% if page.title %}{{page.title}}{% else %}{{site.subtitle}}{% endif %}</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 position-fixed d-print-none toc">
          {% include toc.html %}
        </div>
        <div class="col offset-2 main">
          {% if page.title %}
          <h1>{{page.title}}</h1>
          {% else %}
          <h1>{{site.title}}</h1>
          {% endif %}
          {{content}}
        </div>
      </div>
    </div>
  </body>
</html>
